<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://cdn.icon-icons.com/icons2/1808/PNG/512/shop_115128.png" alt="Logo" id="logo">
            <a href="HTML/Login.html" id="loginButton">
                <button>Login</button>
            </a>
        </div>
    </header>
    
    <main>
        <div id="form-container">
            <input type="text" id="produto" placeholder="Digite o item">
            <input type="number" id="preco" placeholder="Preço" step="0.01" min="0">
            <input type="number" id="quantidade" step="0.01">
            <select id="tipoQuantidade">
                <option value="unidade">Unidade</option>
                <option value="quilo">Quilo</option>
            </select>
            <button id="bnt">Cadastrar Produto</button>
            <button id="limpar">Limpar Lista</button>
        </div>
        <ul id="listaProdutos"></ul>
        <div id="totalContainer">
            <h3>Total: R$ <span id="total">0.00</span></h3>
        </div>
    </main>
    <footer>
        <p>© 2024 Lista de Mercado. Todos os direitos reservados.</p>
    </footer>

    <!-- Botão para alternar o modo escuro -->
    <button id="toggleDarkMode">Modo escuro</button>

    <script src="JavaScript/Main.js" src="JavaScript/darkMode.js"></script>
</body>
</html>
