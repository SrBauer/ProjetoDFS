<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/StyleLogin.css">
</head>
<body>
    <header>
        <div>
            <img src="../img/shop_115128.png" alt="Logo">
        </div>
    </header>

    <div id="box">
        <div id="Login">
            <h2>LOGIN</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button id="entrar">Entrar</button>
            <a href="../HTML/Cadastro.html" id="Link">
                <button id="cadastrar">Cadastrar</button>
            </a>
            <a href="../index.html" id="Link">
                <button id="mainButton">Principal</button>
            </a>
        </div>
    </div>

    <footer>
        <!-- BotÃ£o para alternar entre modo claro e escuro -->
        <button id="toggleDarkMode">Modo Escuro</button>
    </footer>

    <script src="../JavaScript/Login.js" src="../JavaScript/darkMode.js"></script>
</body>
</html>
